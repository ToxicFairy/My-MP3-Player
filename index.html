<!doctype html><html lang="en"><head>
<meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1">
<title>No Bullshit Player</title>
<link rel="manifest" href="manifest.json"><meta name="theme-color" content="#1b1026">
<link rel="apple-touch-icon" href="icon-192.png">
<style>
:root{--bg:#1b1026;--btn:#782052;--btnH:#9c2b6b;--btnA:#5a173d;--text:#eee}
body{margin:0;background:var(--bg);color:var(--text);font-family:-apple-system,system-ui,Segoe UI,Roboto,Helvetica,Arial,sans-serif}
header{display:flex;align-items:center;justify-content:space-between;padding:12px 16px;border-bottom:2px solid var(--btn)}
header h1{margin:0;font-size:14px;line-height:1.2;color:var(--btn)}
header h1 span{display:block}
.navbtn{padding:8px 14px;border-radius:8px;font-weight:600;cursor:pointer;margin-left:8px}
.navbtn.active{background:var(--btn);color:#fff;border:2px solid var(--btn)}
.navbtn.inactive{background:transparent;color:var(--btn);border:2px solid var(--btn)}
.badge-inline{font-size:0.85em;opacity:0.8}
.view{display:none}.view.active{display:block}
</style></head><body>
<header>
  <h1><span>No Bullshit</span><span>Player</span></h1>
  <div>
    <button id="navLibrary" class="navbtn active">Library <span id="libCount" class="badge-inline"></span></button>
    <button id="navPlaylists" class="navbtn inactive">Playlists <span id="plCount" class="badge-inline"></span></button>
  </div>
</header>

<main>
  <section id="libView" class="view active"><h2>Library</h2><p>Tracks will go here…</p></section>
  <section id="plPage" class="view"><h2>Playlists</h2><p>Playlist list goes here…</p></section>
</main>

<footer style="padding:12px 16px;opacity:.8;color:#aaa;border-top:2px solid var(--btn)"><small>Private, ad-free, offline. Your songs stay on this device.</small></footer>

<script>
function showView(id){document.querySelectorAll('.view').forEach(v=>v.classList.remove('active'));document.querySelector(id).classList.add('active');}
function activateBtn(activeId){['navLibrary','navPlaylists'].forEach(id=>{const el=document.getElementById(id);if(id===activeId){el.classList.add('active');el.classList.remove('inactive');}else{el.classList.add('inactive');el.classList.remove('active');}});}
document.getElementById('navLibrary').onclick=()=>{showView('#libView');activateBtn('navLibrary');};
document.getElementById('navPlaylists').onclick=()=>{showView('#plPage');activateBtn('navPlaylists');};
function updateCounts(lib,pl){document.getElementById('libCount').textContent=lib?`(${lib})`:'';document.getElementById('plCount').textContent=pl?`(${pl})`:'';}
updateCounts(0,0);
</script>
</body></html>
